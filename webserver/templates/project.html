{% extends "base.html" %}
{% block mainform %}

    <!-- Main form -->
    <form id='main-form' onsubmit='return false;'>
      
      <div class="container-fluid flex-fill">
        <br>
        <h4>Project</h4>
      </div>

      <!-- Toolbar -->

      <div id="toolbar-div" class="container-fluid mt-2 mb-2">

        <div class="input-group align-bottom">

          
          <!-- Project selector -->
          <select class="form-control" style="max-width: 300px;" id="project-select">

            {% for proj in projects %}

            {{ debug("proj:" + str(proj)) }}

            <option value="{{ proj['name'] }}">{{ proj['name'] }}</option>
            <!-- Maybe add selected -->

            {% end %}

          </select>
          
          <!-- Add button-->
          <button type="button" id="add-project-button" class="btn btn-info ml-2" data-toggle="modal" data-target="#add-project-modal">New</button>

          <!-- Delete button-->
          <!--
          <button type="button" id="verify-button" class="btn btn-info ml-2" data-toggle="modal" data-target="#delete-protocol-modal">Delete</button>
          -->

        </div>

      </div>
      <!-- end Toolbar -->

      <!-- Project description div -->

      <br>

      
      <div id="table-div" class="container-fluid flex-fill">
        <div class="form-group">
          <label class="text-secondary" for="project-description">Description</label>
          <textarea name="project-description" class="form-control mytextarea" rows=8 id="project-description">
            Hello 
          </textarea>
        </div>
      </div>

      <div id="table-div" class="container-fluid flex-fill">
        <div class="form-group">
          <label class="text-secondary" for="project-files-table-div"> Project files:</label>
          <div id="project-files-table-div" class="container-fluid flex-fill">
          </div>

        </div>

      </div>



      <div class="container-fluid flex-fill">
        <br>
        <h5>Experiments</h5>
      </div>




    </form>

          <!-- Toolbar -->
          <div id="toolbar-div" class="container-fluid mt-2 mb-2">

            <div class="input-group align-bottom">
    
              <!-- Experiments -->
              <div class="input-group-prepend">
                <button type="button" id="add-experiment-button" class="btn btn-info ml-2" data-toggle="modal" data-target="#add-experiment-modal">Add</button>
              </div>
    
          </div>
          <!-- end Toolbar -->

{% end %}



{% block dialogs %}

<!-- Modal dialog "Add project ...." -->
<div class="modal" id="add-project-modal" tabindex="-1" role="dialog" aria-labelledby="add-projectLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-projectLabel">Add project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="add-project-name" class="col-form-label">Project Name:</label>
            <input type="text" class="form-control" id="save-protocol-name">
          </div>
          <!--
          <div class="form-group"></div>
            <label for="description">Description</label>
            <textarea name="project-description" class="form-control mytextarea" rows=5 id="project-description">
              Hello
            </textarea>
          <div>
          -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="apiSaveProject()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal dialog "Save ...." -->
<div class="modal" id="save-protocol-modal" tabindex="-1" role="dialog" aria-labelledby="save-protocolLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="save-protocolLabel">Save protocol</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="save-protocol-name" class="col-form-label">Protocol Name:</label>
            <input type="text" class="form-control" id="save-protocol-name">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="apiSaveProtocol()">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="delete-protocol-modal"  tabindex="-1" role="dialog" aria-labelledby="delete-protocolLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delete-protocolLabel">Delete protocol</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="delete-protocol-name" class="col-form-label">Protocol to be deleted, Name:</label>
            <input type="text" class="form-control" id="delete-protocol-name">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="apiDeleteProtocol()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!--Verification modal alert OK-->
<div class="modal" id="alert-modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title"></h5>
        </div>
        <div class="modal-body" id="alert-modal-body-div">
          Verification OK
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% end %}


{% block endscripts %}


{% end %}
